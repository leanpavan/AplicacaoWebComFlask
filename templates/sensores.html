{% extends "template_sistema.html" %}

{% block content %}

<div class="container">
    <h3>Pagina para sensores</h3>
</div>
<div>
    <table>
        <tr>
            <th>Sensores</th>
        </tr>
        {% for key,value in sensors.items() %}
        <td>{{ key }}</td>
        {% endfor %}
    </table>
</div>
{% endblock %}
