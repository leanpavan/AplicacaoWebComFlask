<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Script para bootstrap -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="icon" href="../static/img/horsecare_logo.png">
</head>
<body>
    <div class="form-login">

        <form action="http://localhost:8084/validated_user" method="post">
            <div class="header_login">
                <p>Login</p>
                <img src="../static/img/horsecare_logo.png" class="logo_login">
            </div>
            <label for="user">Nome de Usuário</label> <br>
            <input type="text" name="user" id="user" placeholder="Usuário"
                   value="{{ remembered_user if remembered_user else '' }}" required> <br>

            <label for="password">Senha</label> <br>
            <input type="password" name="password" id="password" placeholder="Senha" required> <br>

            <div class="remember-me">
                <input type="checkbox" name="remember_me" id="rememberMe">
                <label for="rememberMe">Lembrar de mim</label>
            </div>

            <input type="submit" value="Entrar">
        </form>
    </div>
</body>
</html>
