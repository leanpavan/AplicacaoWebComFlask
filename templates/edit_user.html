{% extends "template_sistema.html" %}

{% block content %}

<h1>Usuários</h1>

<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Senha</th>
    </tr>
    </thead>
    <tbody>
    {% for username, password in users.items() %}
    <tr>
        <td>{{username}}</td>
        <td class="action-buttons">
            <a href="{{ url_for('edit_single_user', username=username) }}" class="button-edit">Editar</a>
            <a href="{{ url_for('delete_user', username=username) }}" class="button-delete">Excluir</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('new_user') }}" class="button-create">Novo Usuário</a>

{% endblock %}
