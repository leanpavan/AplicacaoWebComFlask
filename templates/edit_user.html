<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_user.css') }}">
</head>
<body>
    <h1>Usuários</h1>

    <table>
        <thead>
            <tr>
                <th>Username
                <th>Senha</th>
            </tr>
        </thead>
        <tbody>
            {% for username, password in users.items() %}
            <tr>
                <td>{{username}}</td>
                <td class="action-buttons">
                    <a href="{{ url_for('edit_single_user', username=username) }}" class="button-edit">Editar</a>
                    <a href="{{ url_for('delete_user', username=username) }}" class="button-delete">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
