{% extends "template_sistema.html" %}

{% block content %}

<div class="form-login">

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="http://localhost:8084/add_user" method="POST">

        <label for="user">Nome de Usuário</label> <br>
        <input type="text" name="username" id="user" placeholder="Usuário"
               value="{{ remembered_user if remembered_user else '' }}" required> <br>

        <label for="password">Senha</label> <br>
        <input type="password" name="password" id="password" placeholder="Senha" required> <br>


        <input type="submit" value="Criar Usuário">
    </form>
</div>

{% endblock %}
