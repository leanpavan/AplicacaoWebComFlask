{% extends "template_sistema.html" %}

{% block title %}
<title>HorseCare - Usuários</title>
{% endblock %}

{% block content %}
<div class="container title-form">
    <h3>Usuários</h3>
    <button type="button" class="btn btn-primary btn-large" data-bs-toggle="modal" data-bs-target="#form_cadastro_user">Cadastrar +</button>
</div>
<div class="container">
    <table class="table table-bordered table-hover table-striped table-cells">
        <thead>
        <tr>
            <th class="cell-fill">Username</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        {% for username, password in users.items() %}
        <tr>
            <td>{{username}}</td>
            <td class="action-buttons">
                <a href="{{ url_for('edit_single_user', username=username)}}" class="btn btn-primary">Editar</a>
                <a href="{{ url_for('delete_user', username=username) }}" class="btn btn-danger">Excluir</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal Cadastrar -->
<div class="modal fade" id="form_cadastro_user" tabindex="-1" aria-labelledby="form_cadastro_userLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="form_cadastroLabel">Cadastrar Usuário</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="post"  action="http://localhost:8084/add_user" class="formulario">
              
                <label for="user">Nome de Usuário</label> <br>
                <input type="text" name="username" id="user" placeholder="Usuário"
                    value="{{ remembered_user if remembered_user else '' }}" required> <br>

                <label for="password">Senha</label> <br>
                <input type="password" name="password" id="password" placeholder="Senha" required> <br>
                
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <input type="submit" value="Registrar usuario" class="btn btn-primary">
        </form>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
